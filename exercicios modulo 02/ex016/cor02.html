<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{/*configurações globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right ,#F20587,#F205E2 3%,#960CF2, #F29F05 ,#F24607);
            background-attachment: fixed;
        }
        /*tambem podemos usar o radial-gradient(circle,red,green)
        podemos tambem colocar porcentagens como por exemplo 30% red e assim por diante para se referir a graus com 45deg ou -56deg*/
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
