<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
<video src="midia/meu-video.mp4" width="500" controls></video>
<!--width="500" para reduzir o tamanho coloque no src no final de mp4 -->
<!--É recomendavel usar todo os tipo de arquivo para video,m4v,webm,ogv,-->

<video controls width="520" poster="capa">
   <source src="midia/meu-video.mp4" type="video/mp4">
   <source src="m4v" type="video/m4v">
   <source src="webm" type="video/webm"> 
   <source src="ogv" type="video/ogg">
   </video>
   <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
   <h1>inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/i575385iEK8?si=mlMFlPPzenChXZrC&amp;start=18" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
